<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="styleindex.css" />
  </head>
  <body>
    <div>      
      <div class="addJs">
        Добавить 30 минут JS<br />
        <form action="/add">
          <button id="addBtn2" class="btn" onclick="alert('Добавил 30 минут')">
            +
          </button>
        </form>
      </div>
      <div class="timeMusic">
        Добавить врeмя музыки
        <form  id="formMusic" method="post" action="/">
          <input
            required
            number 
            type="number"
            name="musicTime"
            id="submit"
            class="music"
            placeholder="Количество минут"
          />
          <button type="submit" id="btnMusic" class="btn">+</button>
        </form>
      </div>
      <div class="timeMusic">
        Добавить врeмя рыбалки
        <form  id="formFish" method="post" action="/addFishTime">
          <input
            required
            number 
            type="number"
            name="fishTime"
            id="submit"
            class="fish"
            placeholder="Количество минут"
          />
          <button type="submit" id="btnFish" class="btn">+</button>          
      
        </form>
      </div>
      <div class="money">
        Добавить заработок 
        <form  id="" method="post" action="money">
      <div class="inputMoney">    
        <input required type="date" id="submit" name="date"/>
        <input required type="number" id="submit" name="sum"/>
      </div>
        <button type="submit" id="btnMusic" class="btn">+</button>
      </form>      
      </div>
      <div class="look">       
        <form action="/chart">
          <button id="addBtn1" class="btn">посмотреть результат</button>
        </form>
      </div>

    </div>
  </body> 
</html>
